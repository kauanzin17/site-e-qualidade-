<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>listas</title>
</head>

<body>

        <h1>Elemento de lista não ordenadas </h1>

        <p>Bebidas preferidas:</p>
        <ul>
            <li>Chá</li>
            <li>Café</li>
            <li>Leite</li>
        </ul>

        <p>Cidades de São Paulo:</p>
        <ul type="square">
            <li>São Paulo</li>
            <li>Santo Andre</li>
            <li>Osasco</li>
        </ul>

            <p>Estados do Brasil</p>
            <ul type="cicle">
                <li>São Paulo</li>
                <li>Minas Gerais</li>
                <li>Rio de Janeiro</li>
            </ul>

            <p>Cores Primarias (Luz):</p>
            <ul type="disc">
                <li>Vermelho</li>
                <li>verde</li>
                <li>Azul</li>
            </ul>

</body>

</html>
