<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta chrset ="UTF-8">
    <title>Elemento table</title>
</head>

<body>
    <header>
        <h1>Elementos thead tbody e tfoot</h1>
    </header>

<article>
    <table>
        <caption>Dinheiro poupado em 2020</caption>
        <thead>
            <tr>
                <tr>mês</tr>
                <th>poupança</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Soma:</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>
    <br/>
</article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
